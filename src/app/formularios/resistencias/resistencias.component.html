<div class="container">
  <form [formGroup] ="resistencias_form">
  <h4>Bandas</h4>
  <div class="d-flex justify-content-between">
    <p>Primera banda</p>
    <p>Segunda banda</p>
    <p>Tercera banda</p>
  </div>
  <div class="d-flex justify-content-between">
    <div class="d-flex">
      <label for="color1">Color 1</label>
      <select formControlName="color1" id="" [(ngModel)]="color_1">
        <option value="negro">Negro</option>
        <option value="cafe">Cafe</option>
        <option value="rojo">Rojo</option>
        <option value="naranja">Naranja</option>
        <option value="amarillo">Amarillo</option>
        <option value="verde">Verde</option>
        <option value="azul">Azul</option>
        <option value="violeta">Violeta</option>
        <option value="gris">Gris</option>
        <option value="blanco">Blanco</option>
      </select>
    </div>
    <div class="d-flex">
      <label for="color1">Color 2</label>
      <select formControlName="color2" id="" [(ngModel)]="color_2">
        <option value="negro">Negro</option>
        <option value="cafe">Cafe</option>
        <option value="rojo">Rojo</option>
        <option value="naranja">Naranja</option>
        <option value="amarillo">Amarillo</option>
        <option value="verde">Verde</option>
        <option value="azul">Azul</option>
        <option value="violeta">Violeta</option>
        <option value="gris">Gris</option>
        <option value="blanco">Blanco</option>
      </select>
    </div>
    <div class="d-flex">
      <label for="color1">Color 3</label>
      <select formControlName="color3" id="" [(ngModel)]="color_3">
        <option value="negro">Negro</option>
        <option value="cafe">Cafe</option>
        <option value="rojo">Rojo</option>
        <option value="naranja">Naranja</option>
        <option value="amarillo">Amarillo</option>
        <option value="verde">Verde</option>
        <option value="azul">Azul</option>
        <option value="violeta">Violeta</option>
        <option value="gris">Gris</option>
        <option value="blanco">Blanco</option>
      </select>
    </div>
  </div>
  <br>
  <div >
    <h4>Tolerancia</h4>
    <div class="">
      <input type="radio" id="option_si" formControlName="tipo" value="oro" [(ngModel)]="tipo_c">
      <label for="oro">Oro</label>
    </div>
    <div>
      <input type="radio" id="option_no" formControlName="tipo" value="plata"[(ngModel)]="tipo_c">
      <label for="plata">Plata</label>
    </div>
  </div>

  <div class="d-flex">
    <div>
      <button (click)="calcularResistencia()">Procesar</button>
    </div>
  </div>
</form>
<br>
<table class="table table-bordered">
  <thead>
      <tr>
          <th>Color 1</th>
          <th>Color 2</th>
          <th>Color 3</th>
          <th>Color Tolerancia</th>
          <th>Valor</th>
          <th>Valor minimo</th>
          <th>Valor maximo</th>
      </tr>
  </thead>
  <tbody>
      <td [ngClass]="color_1">{{color_1}}</td>
      <td [ngClass]="color_2">{{color_2}}</td>
      <td [ngClass]="color_3">{{color_3}}</td>
      <td [ngClass]="tipo_c">{{tipo_c}}</td>
      <td>{{valor}}</td>
      <td>{{valor_minimo}}</td>
      <td>{{valor_maximo}}</td>
  </tbody>
</table>

{{message}}
</div>


<div class="separator"></div>
