<div class="card">
  <div class="card-header">
      Lista de productos
  </div>
  <div class="card-body">
      <div class="row">
          <div class="col-md_2">
              Filtrar por:
          </div>
          <div class="col-md_2">
              <input type="text" [(ngModel)]="listFiltrar" class="form-control">

          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <h3>Filtro: {{listFiltrar}}</h3>

          </div>
      </div>
      <div class="table-responsive">
        <table class="table"*ngIf="productoa.length">
          <thead>
            <button class="btn btn-primary" (click)="muestImg()">{{muestraImg?'Ocultar ':'Mostrar '}}Imagen</button>
            <tr>
              <th>Imagen</th>
              <th>Modelo</th>
              <th>Descripción</th>
              <th>Año</th>
              <th>Precio</th>
              <th>Marca</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productoa | productoFilter:listFiltrar">
              <td><img [src]="producto.imgenURL" *ngIf="muestraImg" [title]="producto.Modelo" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" alt=""></td>
              <td>{{producto.Modelo}}</td>
              <td>{{producto.Descripcion}}</td>
              <td>{{producto.Year | date}}</td>
              <td>{{producto.Precio | currency}}</td>
              <td>{{producto.Marca | uppercase}}</td>
              <td>{{producto.Color}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
